  <!-- Add YouTube Video Slider for DemoReel -->
  <div class="row section">
    <div class="twelve columns">
      <h5>DemoReel</h5>
      <div class="demo-reel-video-slider">
        <div class="slider-container" style="max-width: 100%; margin: 20px auto; position: relative;">
          <div class="slider">
            <!-- Embed YouTube Videos -->
            <iframe width="100%" height="515" src="https://www.youtube.com/embed/YOUR_VIDEO_ID1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="100%" height="515" src="https://www.youtube.com/embed/YOUR_VIDEO_ID2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="100%" height="515" src="https://www.youtube.com/embed/YOUR_VIDEO_ID3" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <!-- Navigation Arrows -->
          <button class="prev" style="position: absolute; top: 50%; left: 10px; transform: translateY(-50%); background-color: rgba(0,0,0,0.5); color: white; border: none; padding: 5px 10px; cursor: pointer;">&#9664;</button>
          <button class="next" style="position: absolute; top: 50%; right: 10px; transform: translateY(-50%); background-color: rgba(0,0,0,0.5); color: white; border: none; padding: 5px 10px; cursor: pointer;">&#9654;</button>

  <!-- DemoReel Section with Image Slider for 3D Projects -->

<script>
  $(document).ready(function () {
    // Reusable slider setup function
    function setupSlider(sliderContainer) {
      let index = 0;
      const slides = sliderContainer.find("iframe, img");
      const totalSlides = slides.length;

      // Hide all slides except the first one
      slides.hide().eq(index).show();

      // Function to show the next slide
      function showNextSlide() {
        slides.eq(index).fadeOut(300);
        index = (index + 1) % totalSlides;
        slides.eq(index).fadeIn(300);
      }

      // Function to show the previous slide
      function showPrevSlide() {
        slides.eq(index).fadeOut(300);
        index = (index - 1 + totalSlides) % totalSlides;
        slides.eq(index).fadeIn(300);
      }

      // Event listeners for navigation buttons
      sliderContainer.find(".next").on("click", showNextSlide);
      sliderContainer.find(".prev").on("click", showPrevSlide);
    }

    // Initialize the video slider
    $(".demo-reel-video-slider .slider-container").each(function () {
      setupSlider($(this));
    });

    // Initialize the image slider for 3D Projects
    $(".demo-reel-gallery .slider-container").each(function () {
      setupSlider($(this));
    });
  });
</script>
