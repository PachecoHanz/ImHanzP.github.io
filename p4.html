<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Artist Portfolio</title>

  <!-- CSS & JS –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/custom.css">

  <!-- Favicon –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

  <style>
    /* Body & Container */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      flex: 1;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .modal img {
      max-width: 100%;
      max-height: 70vh;
      margin: 0 auto;
      display: block;
    }
    .modal-gallery {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .modal-gallery img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    .modal-gallery img:hover, .modal-gallery img.active {
      border-color: white;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    /* Gallery Section - Ensure uniform size */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .gallery-item {
      box-sizing: border-box;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }
    footer a {
      color: white;
      text-decoration: underline;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar" style="background-color: #333; padding: 10px; display: flex; align-items: center; justify-content: space-between;">
  <div class="container nav_pad" style="display: flex; align-items: center; width: 100%;">
    <div class="navbar-header" style="color: white; font-size: 1.5rem; font-weight: bold; margin-right: auto; padding: 0 10px;">
      <span>Hanz Pacheco</span>
    </div>
    <ul style="list-style: none; display: flex; margin: 0; padding: 0;">
      <li style="margin: 0 10px;"><a class="navbar-link" href="index.html" style="color: white; text-decoration: none;">Main</a></li>
      <li style="margin: 0 10px;"><a class="navbar-link" href="p1.html" style="color: white; text-decoration: none;">3D Projects</a></li>
      <li style="margin: 0 10px;"><a class="navbar-link" href="p4.html" style="color: white; text-decoration: none;">Illustrations</a></li>
      <li style="margin: 0 10px;"><a class="navbar-link" href="p2.html" style="color: white; text-decoration: none;">Exhibits</a></li>
      <li style="margin: 0 10px;"><a class="navbar-link" href="p3.html" style="color: white; text-decoration: none;">Contacts</a></li>
    </ul>
  </div>
</nav>

<!-- Primary Page Layout -->
<div class="container">
  <div class="row section">
    <header id="header" class="twelve columns">
      <h3>Digital Works</h3>
      <p style="text-align: center;">These are my Digital Artworks</p>
    </header>
  </div>

  <div class="gallery">
    <div class="gallery-item">
      <div class="gallery-image" data-versions='["images/outoftime.png"]'>
        <img src="images/outoftime.png" alt="Out of Time">
      </div>
    </div>
    <div class="gallery-item">
      <div class="gallery-image" data-versions='["images/future1.png", "images/future2.jpg"]'>
        <img src="images/future1.png" alt="Serene Lake">
      </div>
    </div>
    <div class="gallery-item">
      <div class="gallery-image" data-versions='["images/fashion.png"]'>
        <img src="images/fashion.png" alt="Medieval Town">
      </div>
    </div>
    <div class="gallery-item">
      <div class="gallery-image" data-versions='["images/skylinelogo.png", "images/skylinelogo2.png"]'>
        <img src="images/skylinelogo.png" alt="Sci-Fi Building">
      </div>
    </div>
    <div class="gallery-item">
      <div class="gallery-image" data-versions='["images/openface.png"]'>
        <img src="images/openface.png" alt="Hallway">
      </div>
    </div>
    <div class="gallery-item">
      <div class="gallery-image" data-versions='["images/Squat.png"]'>
        <img src="images/Squat.png" alt="Snowstorm">
      </div>
    </div>
    <div class="gallery-item">
      <div class="gallery-image" data-versions='["images/nofaith.png"]'>

      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>
    <img id="modal-main-image" src="" alt="Expanded View">
    <div class="modal-gallery"></div>
  </div>
</div>

<br>

<!-- Footer Section -->
<footer>
  <div class="container nav_pad">
    <p>&copy; 2024 Hanz Pacheco. All Rights Reserved.</p>

      <a href="https://www.linkedin.com/in/hanz-pacheco-774638155" target="_blank">LinkedIn</a> |

    </p>

<script>
  // Modal Logic
  const modal = $("#modal");
  const mainImage = $("#modal-main-image");
  const modalGallery = $(".modal-gallery");

  $(".gallery-image").on("click", function () {
    const versions = $(this).data("versions");
    mainImage.attr("src", versions[0]);
    modalGallery.empty();
    versions.forEach((src, index) => {
      const thumb = $(`<img src="${src}" data-index="${index}">`);
      if (index === 0) thumb.addClass("active");
      modalGallery.append(thumb);
    });
    modal.fadeIn();
  });

  modal.on("click", ".modal-gallery img", function () {
    const src = $(this).attr("src");
    mainImage.attr("src", src);
    modalGallery.find("img").removeClass("active");
    $(this).addClass("active");
  });

  $(".close-btn").on("click", function () {
    modal.fadeOut();
  });
</script>

</body>
