  <style>
    /* Body & Container */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      flex: 1;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      overflow: hidden;
    }
    .modal img {
      max-width: 100%;
      max-height: 70vh;
      margin: 0 auto;
      display: block;
    }
    .modal-gallery {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .modal-gallery img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    .modal-gallery img:hover, .modal-gallery img.active {
      border-color: white;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

    /* Gallery Section - Ensure uniform size */
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      margin-top: 20px;
    }
    .gallery-item {
      box-sizing: border-box;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      display: block;
      transition: transform 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: auto;
    }
    footer a {
      color: white;
      text-decoration: underline;
      margin: 0 5px;
    }
  </style>
</head>

<script>
  $(document).ready(function() {
    $(".gallery-image img").click(function() {
      const imgSrc = $(this).attr("src");
      const versions = JSON.parse($(this).parent().attr("data-versions"));
      $("#modal-img").attr("src", imgSrc);

      // Change modal images based on versions
      $(".modal-gallery img").each(function(index) {
        $(this).attr("src", versions[index]);
      });

      // Show the modal
      $("#modal").fadeIn();
    });

    $(".modal .close-btn").click(function() {
      $("#modal").fadeOut();
    });

    $(".modal-gallery img").click(function() {
      const newSrc = $(this).attr("src");
      $("#modal-img").attr("src", newSrc);
      $(".modal-gallery img").removeClass("active");
      $(this).addClass("active");
    });
  });
</script>
