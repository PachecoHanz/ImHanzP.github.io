    /* Body & Container */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      flex: 1;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 80%;
      height: 80%;
      background-color: rgba(0, 0, 0, 0);
    }
    .modal-content {
      position: relative;
      margin: auto;
      top: 10%;
      max-width: 80%;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    .modal img {
      max-width: 100%;
      border-radius: 5px;
    }
    .modal-gallery {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .modal-gallery img {
      width: 80px;
      height: auto;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    .modal-gallery img:hover, .modal-gallery img.active {
      border-color: white;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

     /* Gallery Section */
  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Three items per row */
    gap: 20px; /* Consistent spacing between items */
    margin-top: 20px; /* Add some space above the gallery */
  }

  .gallery-item {
    box-sizing: border-box; /* Prevent padding or borders from breaking alignment */
  }

  .gallery img {
    width: 100%; /* Make images responsive */
    height: auto; /* Maintain image aspect ratio */
    border-radius: 10px; /* Optional: Smooth edges */
    display: block; /* Ensure no unwanted inline spacing */
    transition: transform 0.3s ease; /* Add subtle hover zoom */
  }

  .gallery img:hover {
    transform: scale(1.05); /* Slight zoom on hover for interactivity */
  }
  
    /* Footer */

      margin-top: auto;
    }
    footer a {
      color: white;
      text-decoration: underline;
      margin: 0 5px;
    }
  </style>
</head>

<script>
  // Modal Logic
  const modal = $("#modal");
  const mainImage = $("#modal-main-image");
  const modalGallery = $(".modal-gallery");

  $(".gallery-image").on("click", function () {
    const versions = $(this).data("versions");
    mainImage.attr("src", versions[0]);
    modalGallery.empty();
    versions.forEach((src, index) => {
      const thumb = $(`<img src="${src}" data-index="${index}">`);
      if (index === 0) thumb.addClass("active");
      modalGallery.append(thumb);
    });
    modal.fadeIn();
  });

  modal.on("click", ".modal-gallery img", function () {
    const src = $(this).attr("src");
    mainImage.attr("src", src);
    modalGallery.find("img").removeClass("active");
    $(this).addClass("active");
  });

  $(".close-btn").on("click", function () {
    modal.fadeOut();
  });
</script>
