    /* Body & Container */
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      flex: 1;
    }

    /* Modal Styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 80%;
      height: 80%;
      background-color: rgba(0, 0, 0, 0);
    }
    .modal-content {
      position: relative;
      margin: auto;
      top: 10%;
      max-width: 80%;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    .modal img {
      max-width: 100%;
      border-radius: 5px;
    }
    .modal-gallery {
      display: flex;
      gap: 10px;
      margin-top: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .modal-gallery img {
      width: 80px;
      height: auto;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
      transition: border-color 0.3s;
    }
    .modal-gallery img:hover, .modal-gallery img.active {
      border-color: white;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      color: white;
      font-size: 30px;
      cursor: pointer;
    }

     /* Gallery Section */
  .gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Three items per row */
    gap: 20px; /* Consistent spacing between items */
    margin-top: 20px; /* Add some space above the gallery */
  }

  .gallery-item {
    box-sizing: border-box; /* Prevent padding or borders from breaking alignment */
  }

  .gallery img {
    width: 100%; /* Make images responsive */
    height: auto; /* Maintain image aspect ratio */
    border-radius: 10px; /* Optional: Smooth edges */
    display: block; /* Ensure no unwanted inline spacing */
    transition: transform 0.3s ease; /* Add subtle hover zoom */
  }

  .gallery img:hover {
    transform: scale(1.05); /* Slight zoom on hover for interactivity */
  }

    }

  </style>

<!-- JS for Modal and Image Gallery -->
<script>
  // Modal functionality
  const modal = document.querySelector('.modal');
  const modalImage = document.querySelector('.modal-image');
  const closeModal = document.querySelector('.close-btn');
  const modalGallery = document.querySelector('.modal-gallery');

  document.querySelectorAll('.gallery-image').forEach(item => {
    item.addEventListener('click', function() {
      const versions = JSON.parse(item.getAttribute('data-versions'));
      modalImage.src = versions[0]; // Default first image version
      modal.style.display = 'block';

      // Generate gallery for modal
      modalGallery.innerHTML = '';
      versions.forEach((version, index) => {
        const img = document.createElement('img');
        img.src = version;
        img.alt = `Version ${index + 1}`;
        img.classList.add('gallery-img-thumbnail');
        img.addEventListener('click', () => {
          modalImage.src = version;
          modalGallery.querySelectorAll('img').forEach(img => img.classList.remove('active'));
          img.classList.add('active');
        });
        modalGallery.appendChild(img);
      });
    });
  });

  closeModal.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  window.onclick = function(event) {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  };
</script>
